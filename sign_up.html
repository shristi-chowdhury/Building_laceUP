<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account - Lace UP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#141613] text-white font-sans flex items-center justify-center min-h-screen"
  >
    <div class="bg-[#20241e] p-8 rounded-xl w-[90%] max-w-md shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Create your account</h2>
      <form>
        <input
          type="text"
          placeholder="Full Name"
          class="w-full p-3 rounded-md bg-[#141613] text-white border border-[#454e41] placeholder:text-[#a8b2a3] focus:outline-none mb-4"
          required
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full p-3 rounded-md bg-[#141613] text-white border border-[#454e41] placeholder:text-[#a8b2a3] focus:outline-none mb-4"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full p-3 rounded-md bg-[#141613] text-white border border-[#454e41] placeholder:text-[#a8b2a3] focus:outline-none mb-4"
          required
        />
        <button
          type="submit"
          class="w-full bg-[#b5dba3] text-[#141613] font-bold py-2 px-4 rounded-full hover:bg-lime-300 transition-all"
        >
          Create Account
        </button>
      </form>
      <a
        href="login.html"
        class="block mt-4 text-sm underline text-[#a8b2a3] hover:text-white text-center"
      >
        Already have an account? Log in
      </a>
    </div>
  </body>
</html>
